{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Here is a list of Actors.</h1>
  <table border= 1 px solid black, cellspacing = 5>
    <thead>
      <th>Movie</th>
      <th>Actor</th>

    </thead>
    <tbody>
      {% for values in result %}
      <tr>
        <td>{{values[0]}}</td>
        <td>{{values[1]}}</td>
      </tr>
      {% endfor %}
</div>
{% endblock %}
