{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Here is a list of schedules.</h1>
  <table border= 1 px solid black, cellspacing = 5>
    <thead>
      <th>Schedule ID</th>
      <th>Movie Name</th>
      <th>Date</th>
      <th>Time</th>
    </thead>
    <tbody>
      {% for values in result %}
      <tr>
        <td>{{values[0]}}</td>
        <td>{{values[1]}}</td>
        <td>{{values[-2]}}</td>
        <td>{{values[-1]}}</td>
      </tr>
      {% endfor %}
</div>
{% endblock %}
